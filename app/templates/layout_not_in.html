<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">

        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for("static",filename="bootstrap-3.3.7-dist/css/bootstrap.min.css") }}" rel="stylesheet">
        <link href="https://fonts.google.com/specimen/Open+Sans?selection.family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="{{ url_for("static",filename="bootstrap-3.3.7-dist/css/fixed_footer.css") }}" rel="stylesheet">
        <link href="{{ url_for("static",filename="css/flat-ui.css") }}" rel="stylesheet">
        <link href="{{ url_for("static",filename="bootstrap-3.3.7-dist/css/custom.css") }}" rel="stylesheet">
    </head>

    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img alt="LOGO" src="{{ url_for("static",filename="images/logo.png") }}" width="110" class="img-responsive">
                    </a>
                </div>

            </div>
        </nav>

        <!-- Begin page content -->
        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <footer class="footer">
            <div class="container">
                <br>
                <p class="text-center">
                    <a href="#">Terms of use</a>
                    &nbsp;
                    <a href="#">Privacy Policy</a>
                    &nbsp;
                    <strong>
                        &COPY; Crawl3r Limited
                    </strong>
                </p>
            </div>
        </footer>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="{{ url_for("static",filename="bootstrap-3.3.7-dist/js/bootstrap.min.js") }}"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    </body>
</html>
